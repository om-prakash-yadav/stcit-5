{% extends 'base.html' %} {% block content %}

<div class="slots-choose">
  <div class="container">

    <h2>Please Choose Your Slot - </h2>

    <form id="slot" method="post" action="/forms/">
      {% csrf_token %}
      <div class="options-block slots-block">
        <div class="opt">
          <input type="radio" name="slot" value="1" id="slot1" />
          <label for="slot1">18 January 2022 (7:00 PM - 7:45 PM)</label>
        </div>
        <div class="opt">
          <input type="radio" name="slot" value="2" id="option2" />
          <label for="option2">19 January 2022 (7:00 PM - 7:45 PM)</label>
        </div>
        <div class="opt">
          <input type="radio" name="slot" value="3" id="option3" />
          <label for="option3">20 January 2022 (8:00 PM - 8:45 PM)</label>
        </div>
      </div>
      <br> <br>
      <div class="next-arrow-block">
        <div class="next-arrow">
          <input type="submit" value="Submit &#8594 " />
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
