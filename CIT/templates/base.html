{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CIT 2021 ISTE NIT Durgapur" />
    <meta name="author" content="" />

    <title>Cognitive Intelligence Test 6.0</title>

    <link
      rel="icon"
      href="{% static 'img/iste_new_logo.jpg'%}"
      type="image/x-icon"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css styles -->
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/indexStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/formSlotStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form_page_Styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile_page.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lBoardStyles.css' %}" />
    {% endcomment %}

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: MonsOlympia;
        src: url({% static './fonts/MonsOlympia.ttf'%});
      }
      body {
        height: 100vh;
        background-image: url({% static './Assets/bg.png' %});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style> 
    {% block cssStyles %} {% endblock %}
  </head>

  <body>

    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
